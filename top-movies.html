<!DOCTYPE html>
<html>
	<head>
		<script src="https://kit.fontawesome.com/0138e10fbd.js" crossorigin="anonymous"></script>
		<script src="./js/load-components.js" type="module"></script>
		<script src="./js/top-movies.js" type="module"></script>

		<link href="./css/movies.css" rel="stylesheet" />
		<link href="./css/top-movies.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header" id="header"></header>

		<section class="wrapper">
			<div class="content">
				<section class="movies">
					<div class="filters" id="filters">
						<ul>
							<span>Топ 10 филми по:</span>
							<li class="filter">
								<button class="filter-btn selected" criteria="rating">Filmi 4K Рейтинг</button>
							</li>
							<li class="filter">
								<button class="filter-btn" criteria="imdb_rating">IMDb Рейтинг</button>
							</li>
						</ul>
					</div>
					<div class="cards" id="cards"></div>
					<article class="movie" id="movie"></article>
				</section>
			</div>
		</section>

		<footer class="footer" id="footer"></footer>
	</body>
</html>
