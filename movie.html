<!DOCTYPE html>
<html>
	<head>
		<script src="https://kit.fontawesome.com/0138e10fbd.js" crossorigin="anonymous"></script>
		<script src="./js/load-components.js" type="module"></script>
		<script src="./js/movie.js" type="module"></script>

		<link href="./css/movie.css" rel="stylesheet" />
		<link href="./css/genre-nav.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header" id="header"></header>

		<section class="wrapper">
			<div class="content">
				<aside class="genre-nav" id="genre-nav"></aside>

				<article class="movie">
					<div class="movie-header">
						<div class="poster">
							<img src="" alt="" id="poster" />
						</div>
						<div class="screenshot">
							<img src="" alt="" id="screenshot" />
							<div class="movie-info">
								<span class="title-en" id="title-en-header"></span>
								<br />
								<span class="title-bg" id="title-bg-header"></span>
								<br />
								<span class="year" id="year-header"></span>
							</div>
						</div>
					</div>
					<div class="movie-content">
						<div class="meta-info">
							<div class="title-rating-wrapper">
								<h3 class="movie-title" id="title"></h3>
								<div class="rating-wrapper">
									<button class="rate-btn" id="like"><i class="fa-regular fa-thumbs-up"></i></button>
									<span class="rating" id="rating"></span>
									<button class="rate-btn" id="dislike"><i class="fa-regular fa-thumbs-down"></i></button>
								</div>
							</div>
							<div class="imdb-wrapper">
								<i class="fa-brands fa-imdb"></i><b></b>
								<span id="imdb-rating"></span>
							</div>
							<div class="genre-wrapper">
								<b>Жанр:</b>
								<span id="genres-list"></span>
							</div>
							<div class="country-wrapper">
								<b>Държава:</b>
								<span id="countries-list"></span>
							</div>
							<div class="year-wrapper">
								<b>Година:</b>
								<span id="year"></span>
							</div>
							<div class="length-wrapper">
								<b>Продължителност:</b>
								<span id="length"></span>
								мин.
							</div>
							<div class="director-wrapper">
								<b>Режисьор:</b>
								<span id="director"></span>
							</div>
							<div class="description-wrapper">
								<b>Описание:</b>
								<br />
								<span id="description"></span>
							</div>
						</div>
						<div class="trailer">
							<iframe
								id="trailer"
								width="560"
								height="315"
								src=""
								title="YouTube video player"
								frameborder="0"
								allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
								allowfullscreen
							></iframe>
						</div>
						<div id="commentSection">
							<h4>Коментари</h4>
							<form id="commentForm">
								<input
									class="commentFormElement"
									type="text"
									placeholder="Добавете коментар..."
									name="comment"
									id="comment"
									required
								/>
								<input
									class="commentFormElement btn"
									id="submitCommentButton"
									type="submit"
									value="Коментар"
									name="addComment"
								/>
							</form>
							<ul id="comments"></ul>
						</div>
					</div>
				</article>
			</div>
		</section>

		<footer class="footer" id="footer"></footer>
	</body>
</html>
