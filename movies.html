<!DOCTYPE html>
<html>
	<head>
		<script src="https://kit.fontawesome.com/0138e10fbd.js" crossorigin="anonymous"></script>
		<script src="./js/load-components.js" type="module"></script>
		<script src="./js/movies.js" type="module"></script>

		<link href="./css/genre-nav.css" rel="stylesheet" />
		<link href="./css/movies.css" rel="stylesheet" />
	</head>
	<body>
		<header class="header" id="header"></header>

		<section class="wrapper">
			<div class="content">
				<aside class="genre-nav" id="genre-nav"></aside>

				<section class="movies">
					<div class="filters" id="filters">
						<ul>
							<span>Сортирай по:</span>
							<li class="filter">
								<button class="filter-btn">
									Дата <i class="fa-solid fa-arrow-down-short-wide"></i
									><i class="fa-solid fa-arrow-down-wide-short"></i>
								</button>
							</li>
							<li class="filter">
								<button class="filter-btn">
									Година <i class="fa-solid fa-arrow-down-short-wide"></i
									><i class="fa-solid fa-arrow-down-wide-short"></i>
								</button>
							</li>
							<li class="filter">
								<button class="filter-btn">
									Рейтинг <i class="fa-solid fa-arrow-down-short-wide"></i
									><i class="fa-solid fa-arrow-down-wide-short"></i>
								</button>
							</li>
							<li class="filter">
								<button class="filter-btn">
									IMDB Рейтинг <i class="fa-solid fa-arrow-down-short-wide"></i
									><i class="fa-solid fa-arrow-down-wide-short"></i>
								</button>
							</li>
							<li class="filter">
								<button class="filter-btn">
									Популярност <i class="fa-solid fa-arrow-down-short-wide"></i
									><i class="fa-solid fa-arrow-down-wide-short"></i>
								</button>
							</li>
						</ul>
					</div>
					<div class="cards" id="cards"></div>
				</section>
			</div>
		</section>

		<footer class="footer" id="footer"></footer>
	</body>
</html>
