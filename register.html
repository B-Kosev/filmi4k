<!DOCTYPE html>
<html>
	<head>
		<script src="https://kit.fontawesome.com/0138e10fbd.js" crossorigin="anonymous"></script>
		<script src="./js/load-components.js" type="module"></script>

		<script src="./js/register.js" type="module"></script>
	</head>
	<body>
		<header class="header" id="header"></header>

		<section class="wrapper">
			<form class="form" id="register-form">
				<label>Регистрация</label>
				<input type="text" class="field" placeholder="Username" name="username" id="username" required />
				<span class="errorMsg hidden" id="username-err">Потребителското име е заето!</span>
				<input type="email" class="field" placeholder="E-mail" name="email" id="email" required />
				<span class="errorMsg hidden" id="email-err">Съществува потребител с този имейл!</span>
				<input type="password" class="field" placeholder="Password" name="password" id="password" required />
				<span class="errorMsg hidden" id="password-err"></span>
				<input
					type="password"
					class="field"
					placeholder="Confirm Password"
					name="confirm_password"
					id="confirm-password"
					required
				/>
				<span class="errorMsg hidden" id="confirm-password-err">Паролите не съвпадат!</span>
				<input type="submit" value="Регистрация" class="btn" name="register" />
			</form>
		</section>

		<footer class="footer" id="footer"></footer>
	</body>
</html>
